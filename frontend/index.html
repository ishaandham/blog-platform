<!--This is the main HTML file that will display all the complied HTML files-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="filterPage.css">
    <!-- <link rel="stylesheet" type="text/css" href="markdownStyles.css"> -->

    <title>Blog Site</title>
</head>

<body>
    <header>
        <div class="in-header-content-container">
            <h3 class="h3-header"></h3>
            <div class="header-links">
                <!--Links wil be injected here-->
            </div>
        </div>
    </header>
    <div class="page-container">
        <div id="filter-container" class="hide">
            <form onsubmit="updateKeywords();return false">
                <input id="filter-search-bar" placeholder="Filter blogs with keywords (author, title, topics etc.)" name="search" type="text">
            </form>
    
            <div class="filter-tags">
              <ul id="tags-list">
              </ul>
            </div>
            <div>
                <button id="filter-apply-btn" onclick="filterPosts()">
                    APPLY
                </button>
                <button id="filter-container-close-btn" onclick="filterButtonToggle()">X</button>
            </div>
        </div>
        <div class="nav-fixed-wrapper">
            <nav>
                <div class="nav-outer-container">
                    <div class="nav-button" id="filter-button" onclick="filterButtonToggle()">
                        Filter
                    </div>
                </div>
                <div class="nav-content-container">
                </div>
            </nav>
            <div class="clickaway-container">
                <div class="clickaway-top"></div>
                <div class="clickaway-middle"></div>
                <div class="clickaway-bottom"></div>
            </div>
        </div>


        <div class="nav-to-content-seperator"></div>
        <div class="main">
            <iframe id="Iframe" frameborder="0" scrolling="no" src=""></iframe>
            <footer>
                <div class="site-description"></div>
            </footer>
        </div>

    </div>


</body>

<script src="main.js" type="text/javascript"></script>

</html>
